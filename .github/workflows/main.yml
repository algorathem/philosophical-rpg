      uses: raesene/discord-webhook-action@v1.1.0  # Known working version
      with:
        webhook_url: ${{ secrets.DISCORD_WEBHOOK_URL }}  # Store your webhook in GitHub Secrets
        username: 'GitSync Buddy'  # Customize the username for the bot
        avatar_url: 'https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png'  # Optional: Set an avatar
